<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
</head>
<body>
    <h4 align="right"><a href="/">Home</a></h4>
    <h1> User {{ user.id }}</h1>

    <h2> Full Name: {{ user.first_name }} {{ user.last_name }}</h2>

    <h3> email: {{ user.email }}</h3>

    <h4> last updated: {{ user.updated_at }}</h4>

    <h4> <a href="/users/{{user.id}}/edit">Edit</a> | <a href="/users/{{user.id}}/delete">Delete</a></h4>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
</head>
<style>
div{
    display: flex;
}
form{
    margin: 4px;
}
</style>
<body>
    <h1>Counter</h1>
    <h3>{{ counter }}</h3>
    <div>
        <Form action="/">
            <button>Click</button>
        </Form>
        <form action="/double_count">
            <button>Add 2 to Counter</button>
        </form>
        <form action="/destroy_session">
            <button>Reset</button>
        </form>
    </div>
</body>
</html>
